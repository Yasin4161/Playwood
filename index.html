<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnşaat Kalıp Yerleştirme</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-building"></i> İnşaat Kalıp Yerleştirme</h1>
            <p>Kalıp panellerinizi optimal şekilde yerleştirin</p>
        </header>

        <main>
            <!-- Kalıp Ekleme Bölümü -->
            <section class="panel-section">
                <h2><i class="fas fa-plus-circle"></i> Kalıp Panelleri</h2>

                <div class="add-panel-form">
                    <div class="input-group">
                        <input type="number" id="panelWidth" placeholder="Genişlik (cm)" min="1" step="1">
                        <span class="input-separator">×</span>
                        <input type="number" id="panelHeight" placeholder="Yükseklik (cm)" min="1" step="1">
                        <input type="number" id="panelCount" placeholder="Adet" min="1" step="1" value="1">
                        <button id="addPanelBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Ekle
                        </button>
                    </div>
                </div>

                <div class="panels-list" id="panelsList">
                    <div class="empty-state" id="emptyPanels">
                        <i class="fas fa-clipboard-list"></i>
                        <p>Henüz kalıp paneli eklenmemiş</p>
                    </div>
                </div>
            </section>

            <!-- İnşaat Alanı Bölümü -->
            <section class="area-section">
                <h2><i class="fas fa-ruler-combined"></i> İnşaat Alanı</h2>

                <div class="area-form">
                    <div class="input-group">
                        <input type="number" id="areaWidth" placeholder="Genişlik (m)" min="0.1" step="0.1">
                        <span class="input-separator">×</span>
                        <input type="number" id="areaHeight" placeholder="Yükseklik (m)" min="0.1" step="0.1">
                    </div>

                    <div class="options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="allowRotation" checked>
                            <span class="checkmark"></span>
                            Kalıpların dönmesine izin ver (90°)
                        </label>
                    </div>

                    <button id="calculateBtn" class="btn btn-success">
                        <i class="fas fa-calculator"></i> Yerleştirmeyi Hesapla
                    </button>
                </div>

                <div class="polygon-drawing">
                    <div class="drawing-controls">
                        <button id="addPointBtn" class="btn btn-secondary">Nokta Ekle</button>
                        <button id="finishDrawingBtn" class="btn btn-secondary">Çizimi Bitir</button>
                        <button id="confirmPolygonBtn" class="btn btn-primary" style="display: none;">Tamam</button>
                        <button id="autoScaleBtn" class="btn btn-secondary">Ölçeği Hesapla</button>
                        <input
                            type="number"
                            id="drawingScale"
                            placeholder="1 px kaç cm?"
                            min="0.1"
                            step="0.1"
                            value="1">
                        <div id="segmentInfo" class="segment-info"></div>
                    </div>
                    <canvas id="polygonCanvas"></canvas>
                </div>
            </section>

            <!-- Sonuçlar Bölümü -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <h2><i class="fas fa-chart-bar"></i> Yerleştirme Sonuçları</h2>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-th-large"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="usedPanelsCount">0</h3>
                            <p>Kullanılan Panel</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-square"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="remainingArea">0</h3>
                            <p>Kalan Alan (m²)</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-percentage"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="efficiency">0%</h3>
                            <p>Verimlilik</p>
                        </div>
                    </div>
                </div>

                <!-- Panel Detayları -->
                <div class="panel-details" id="panelDetails">
                    <h3>Kullanılan Panel Detayları</h3>
                    <div id="panelDetailsList"></div>
                </div>

                <!-- Canvas Görselleştirme -->
                <div class="visualization">
                    <div class="canvas-header">
                        <h3>Yerleştirme Görselleştirmesi</h3>
                        <button id="exportBtn" class="btn btn-secondary">
                            <i class="fas fa-download"></i> PNG Olarak İndir
                        </button>
                    </div>
                    <div class="canvas-container">
                        <canvas id="visualizationCanvas"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Bildirimleri -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
